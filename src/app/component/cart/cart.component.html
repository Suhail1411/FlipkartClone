
<!-- for table of list of items -->
<ng-container *ngIf ="products.length !=0">
   <div class="container">
      <div class="card-table">
         <div class="cart-product">
            <table class="table table-responsive">
               <thead>
                  <tr>
                     <th>sr.no</th>
                     <th>Product Name</th>
                     <th>Product Image</th>
                     <th>Description</th> 
                     <th>Price</th>
                     <th>Qantity</th>
                     <th>Total</th>
                     <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor = "let item of products; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{item.title}}</td>
                  <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                  <td style="width: 25%;">{{item.description}}</td>
                  <td style="width: 12%;">{{item.price}}</td>
                  <td style="width: 12%;">{{item.quantity}}</td>
                  <td>{{item.total}}</td>
                  <!-- to removeitem from the cart step 1  -->
                  <td><button (click) ="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                 </tr> 
               </tbody>
               <td colspan=4></td>
               <td><button (click)="emptycart()"  class="btn btn-danger">Empty Cart</button></td>
               <td><button routerLink="/products" class="btn btn-primary">Shop more</button></td>
               <td><button class="btn btn-success">Checkout</button></td>
               <td><strong>Grand Total : ${{grandTotal}}</strong></td>
            </table>
         </div>
      </div>
   </div> 
</ng-container>

<!-- this table is hiden when someone add item to cart for that i used a if condition -->
<ng-container *ngIf = "products.length ==0">
   <div class="container">
      <div class="card">
          <h5 class="card-title">My Cart</h5>
       </div>
       <div class="center">
          <img src="https://falgunifood.com/img/empty-cart.png" alt="">
          <h4>your cart is empty!</h4>
          <h6>Add item to it now</h6>
          <button routerLink = "/products" class="btn btn-primary">shop Now</button>
       </div>
  </div>
</ng-container>
